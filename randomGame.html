<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Games</title>

    <link rel="stylesheet" href="./main.css">
    <script>
        function httpGet(theUrl) {
            let xmlHttpReq = new XMLHttpRequest();
            xmlHttpReq.open("GET", theUrl, false); 
            xmlHttpReq.onload = (e) => {
            if (xmlHttpReq.readyState === 4) {
                if (xmlHttpReq.status === 200) {
                    populateRandomGame(xmlHttpReq.responseText);
                } else {
                    console.error(xmlHttpReq.statusText);
                }
            }
            };
            xmlHttpReq.onerror = (e) => {
                console.error(xmlHttpReq.statusText);
            };
            xmlHttpReq.send(null); 
        }
        function populateRandomGame(game) {
            let readableGame = JSON.parse(game);
            document.getElementById("gameName").innerHTML = readableGame.name;
            document.getElementById("gameDescription").innerHTML = readableGame.description;
        }
        document.addEventListener("DOMContentLoaded", function() {
            httpGet('/getRandomGame');
        });

    </script>
</head>
<body>
    <div class="topnav">
        <a href="./index.html">Home</a>
        <a href="./listOfGames.html">All games</a>
        <a class="active" href="./randomGame.html">Random Games</a>
    </div>
    
    <div class="" style="margin: 10px 100px; display:flex; justify-content: start;">

      <div>
        <h1>Random Game</h1>   
        
        <div>
            <h2>Game name:<span id="gameName"> </span></h2>
            <p>Description:<span id="gameDescription"> </span></p>
        </div>

        <button onclick="httpGet('/getRandomGame')">Give me a New game</button>
      </div>

        
    </div>
</body>
</html>
