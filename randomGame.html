<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <title>Scout Games</title>

    <link rel="stylesheet" href="./main.css">
    <script>
        
        async function getRandomGame() {
            let myObject = await fetch("getRandomGame");
            let myText = await myObject.text();
            populateRandomGame(myText);
        }

        function populateRandomGame(game) {
            let readableGame = JSON.parse(game);
            document.getElementById("gameName").innerHTML = readableGame.name;
            document.getElementById("gameDescription").innerHTML = readableGame.description;
        }
        getRandomGame();

    </script>
</head>
<body>
    <div class="topnav">
        <a href="/homepage">Home</a>
        <a href="/listOfGames">All games</a>
        <a class="active" href="/randomGame">Random Games</a>
    </div>
    

    <div class="align-content-centre">
        <h1 class="purple">Random Game</h1>  
        <img class="scout-logo" src="Scouts_Logo_Marque_Purple.png" alt="Scout Logo in Purple">   
    </div>
    <div class="" style="margin: 10px 100px; display:flex; justify-content: start;">
      <div>
        <div>
            <h2>Game name:<span id="gameName"> </span></h2>
            <p>Description:<span id="gameDescription"> </span></p>
        </div>

        <button onclick="getRandomGame()">Give me a New game</button>
      </div>
    </div>
</body>
</html>
