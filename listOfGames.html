<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout Games</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <script>
    
        async function getAllGames() {
            let myObject = await fetch("getAllGames");
            let myText = await myObject.text();
            populateAllGames(myText);
        }

        function populateAllGames(games) {
            let readableGames = JSON.parse(games);
            let numberOfGames = Object.keys(readableGames).length;
            let div = document.createElement("div");
            for (let i=0; i < numberOfGames; i++) {
                let gameContainer = document.createElement("div");
                let gameName = document.createElement("h2");
                let description = document.createElement("p");
                gameName.innerHTML = readableGames[i].name;
                description.innerHTML= readableGames[i].description;
                gameContainer.appendChild(gameName);
                gameContainer.appendChild(description);
                div.appendChild(gameContainer);
            }
            document.getElementById('gamesList').appendChild(div);

        }
        getAllGames();
       

    </script>
</head>
<body>
    <div class="topnav">
        <a href="/homepage">Home</a>
        <a class="active"href="/listOfGames">All games</a>
        <a href="/randomGame">Random Games</a>
    </div>

    <div class="align-content-centre" style="margin: 10px 100px;">
        <div>
            <div class="align-content-centre">
                <h1 class="purple">List of all Scout Games</h1>  
                <img class="scout-logo" src="./Scouts_Logo_Marque_Purple.png" alt="Scout Logo in Purple">   
            </div> 
    <div id="gamesList">
        
    </div>
    
</body>
</html>
